<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.定义变量 变量类型  变量名=变量值；
        var num = 1;
        // alert(num);
        // 2.条件控制
        if (num > 1) {
            alert("True");
        } else if (num < 4) {
            alert("False");
        } else {
            alert("True or False");
        }
        //console.log()在浏览器的控制台打印变量！System.out.println();
    </script>
</body>

</html>
