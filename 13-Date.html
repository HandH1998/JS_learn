<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now=new Date();
        now.getFullYear();//年
        now.getMonth();//月 0~11
        now.getDate();//日
        now.getHours();//时
        now.getDay();//星期几 周一到周六1~6，周天为0
        now.getMinutes();//分
        now.getSeconds();//秒
        now.getTime();//时间戳 全世界统一，从1970 1.1 0:00:00开始的毫秒数
        console.log(new Date(1620539028234));//时间戳转时间
        now.toLocaleDateString();//转为本地时间字符串
        now.toGMTString();//转为GMT时间字符串
    </script>
    

</body>
</html>
