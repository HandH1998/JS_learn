    <script>
        //es6之前的class继承
        //Student这里相当于一个类
        function Student(name){
            this.name=name;
        }
        var student=new Student('xiaozhang');
        //给Student加一个方法
        Student.prototype.hello=function(){
            alert('hello!');
        }
        console.log(student.__proto__===Student.prototype);//true

        class Student{
            constructor(name){
                this.name=name;
            }

            }
