<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <p>
            <span>用户名：</span><input type="text" id="username" required>
        </p>
        <p>
            <span>性别：</span><input type="radio" name="sex" value="man" id="boy">男
            <input type="radio" name="sex" value="woman" id="girl">女
        </p>
        <input type="submit">
    </form>
    <script>
        var username=document.getElementById("username");
        var man=document.getElementById("boy");
        var woman=document.getElementById("girl");
        //得到输入框的值
        username.value;
        //修改输入框的值
        username.value="something";

        //对于单选框，多选框等固定的值，man.vlaue只能取到当前的值，即
        //man.value=man  woman.value=woman

        //查看返回的结果，为true则选中，为false则不选中
        man.checked;
        //修改是否被选中
        woman.checked=true;
    </script>
</body>
</html>
